<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: black;
            color: yellow;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com o DOM</h1>
    <p>Texto aqui...</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JS.</p>
    <div id = "msg" >Clique em mim</div>


    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('o Texto do primeiro parágrafo é ' + ' " ' +p1.innerText + ' "') //InnerText pega o texto, InnerHTML pega todo o conteúdo do código HTML naquele texto
        p1.style.color = 'pink'
        var d = window.document.getElementById('msg') // por querySelector seria var d = window.document.querySelector('div#msg') é # pq é um ID, se fosse uma classe seria um ponto div.msg
        d.style.background = 'green' 

    </script>
</body>
</html>
